language: node_js
node_js:
  - "5"
  - "4"
  - "0.12"
script:
  - nyc npm test
  - npm run build
after_success:
  - './node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls'
branches:
  only:
    - master
    - /^v[0-9]/
deploy:
  provider: npm
  email: 'public@erikdesjardins.io'
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    node: 5
